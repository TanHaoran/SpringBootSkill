spring:
  datasource:
    url: jdbc:mysql://36.41.187.107:3306/spring_boot_skill
    username: root
    password: Ywm@mysql36
  driver-class-name: com.mysql.jdbc.Driver
  druid:
    initial-size: 1
    min-idle: 1
    max-active: 20
    test-on-borrow: true
    stat-view-servlet.allow: true

  mvc:
    # 设定静态文件路径
    static-path-pattern: /static/**

  # 配置i18n资源文件，供thymeleaf读取
  messages:
    basename: i18n/messages
    cache-seconds: 3600
    encoding: UTF-8

  freemarker:
    # 设置ftl文件路径
    template-loader-path: classpath:/templates/
    # 关闭缓存，即时刷新
    cache: false
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
    suffix: .ftl

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    content-type: text/html
    cache: false

mybatis:
  type-aliases-package: com.jerry.springbootskill.domain
  mapper-locations: classpath:mapper/*.xml

mapper:
  mappers: com.jerry.springbootskill.util.MyMapper
  not-empty: false
  identity: MYSQL

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql







